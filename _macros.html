{%macro datos(name, placeholder, type="text")%}
<p><input name="{{name}}"  placeholder="{{placeholder}}" type="type"></p>
{%endmacro%}

{%macro input_forms(field)%}
<td>{{field.label}}</td>
<dd>{{field(**kwargs)|safe}}</dd>
{%if field.errors %}
<ul>
    {% for error in field.errors%}
    <li style="color: red;">{{error}}</li> {%endfor%}
</ul>
{%endif%}
{%endmacro%}
